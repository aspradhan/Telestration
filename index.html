<html>
<head>
<script>
	const URL = "ws://localhost:12180/ui";
</script>
<script src="js/jquery.min.js"></script>
<script src="js/fabric.min.js"></script>
<script>
var socket, canvas;
function openSocket() {
	if ("WebSocket" in window) {
		var ws = new WebSocket(URL);
		socket = ws;
		ws.onopen = function() {
			console.log('connection opened');
		};

		ws.onmessage = function (evt) {
			console.log('received message "'+evt.data+'"');
		};

		ws.onclose = function() {
			console.log('connection closed');
		};

		ws.onerror = function() {
			console.log('connection error');
			setTimeout( function() {
				console.log('trying to connect again...');
				openSocket();
			}, 1000); // try to reconnect every second
		};

	} else {
		console.log('this browser does not support web sockets...');
	}
}
function sendCanvas() {
	socket.send(JSON.stringify(canvas));
}

$(document).ready( function() {
	openSocket();

//////// CANVAS CODE
	(function() {
		var $ = function(id){return document.getElementById(id)};

		canvas = this.__canvas = new fabric.Canvas('c', {
			isDrawingMode: true
		});

		fabric.Object.prototype.transparentCorners = false;

		var drawingModeEl = $('drawing-mode'),
			drawingOptionsEl = $('drawing-mode-options'),
			drawingColorEl = $('drawing-color'),
			drawingLineWidthEl = $('drawing-line-width'),
			clearEl = $('clear-canvas');

		clearEl.onclick = function() {
			canvas.clear();
			sendCanvas();
		};

		drawingModeEl.onclick = function() {
			canvas.isDrawingMode = !canvas.isDrawingMode;
			if (canvas.isDrawingMode) {
				drawingModeEl.innerHTML = 'Cancel drawing mode';
				drawingOptionsEl.style.display = '';
			}
			else {
				drawingModeEl.innerHTML = 'Enter drawing mode';
				drawingOptionsEl.style.display = 'none';
			}
		};

		$('drawing-mode-selector').onchange = function() {
			canvas.freeDrawingBrush = new fabric[this.value + 'Brush'](canvas);


			if (canvas.freeDrawingBrush) {
				canvas.freeDrawingBrush.color = drawingColorEl.value;
				canvas.freeDrawingBrush.width = parseInt(drawingLineWidthEl.value, 10) || 1;
			}
		};

		drawingColorEl.onchange = function() {
			canvas.freeDrawingBrush.color = this.value;
		};
		drawingLineWidthEl.onchange = function() {
			canvas.freeDrawingBrush.width = parseInt(this.value, 10) || 1;
			this.previousSibling.innerHTML = this.value;
		};

		if (canvas.freeDrawingBrush) {
			canvas.freeDrawingBrush.color = drawingColorEl.value;
			canvas.freeDrawingBrush.width = parseInt(drawingLineWidthEl.value, 10) || 1;
			canvas.freeDrawingBrush.shadowBlur = 0;
		}

	})();
//////// EOF CANVAS CODE

	$ = jQuery;
	$("#main").on("click", function() {
		sendCanvas();
	});
});

</script>

</head>
	<body>
		<div id="main">
			<canvas id="c" width="600" height="500" class="lower-canvas" style="width: 600px; height: 500px;"></canvas>

			<div style="display: inline-block; margin-left: 10px">
				<button id="drawing-mode" class="btn btn-info">Cancel drawing mode</button><br>
				<button id="clear-canvas" class="btn btn-info">Clear</button><br>

				<div id="drawing-mode-options">
					<label for="drawing-mode-selector">Mode:</label>
					<select id="drawing-mode-selector">
						<option>Pencil</option>
					</select><br>

					<label for="drawing-line-width">Line width:</label>
					<span class="info">30</span><input type="range" value="30" min="0" max="150" id="drawing-line-width"><br>

					<label for="drawing-color">Line color:</label>
					<input type="color" value="#005E7A" id="drawing-color"><br>
				</div>
			</div>

			<a href="javascript:sendCanvas();">Send Canvas</a>
		</div>
	</body>
</html>
